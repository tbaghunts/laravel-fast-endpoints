<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page.title }}</title>

        <style>
            @import "{{ site.theme }}";

            * {
                box-sizing: border-box;
            }

            .main {
                gap: 20px;
                display: grid;
            }

            .aside {

            }

            .content {

            }

            .menu {
                gap: 10px;
                display: flex;
                flex-direction: column;
            }

            .menu li {
                margin: 0;
                padding: 0;

                list-style: none;
            }

            @media screen and (min-width: 768px) {
                .main {
                    gap: 40px;
                    grid-template-columns: 250px 1fr;
                }
            }
        </style>
    </head>
    <body>
        <main class="main">
            <aside class="aside">
                <h2>{{ site.title }}</h2>
                <ul class="menu">
                    <li><a href="{{ '/' | relative_url }}">Get Started</a></li>
                    <li><a href="{{ '/installation.html' | relative_url }}">Installation</a></li>
                    <li><a href="{{ '/configuration.html' | relative_url }}">Configuration</a></li>
                    <li><a href="{{ '/endpoints.html' | relative_url }}">Endpoints</a></li>
                    <li><a href="{{ '/attributes.html' | relative_url }}">Attributes</a></li>
                    <li><a href="{{ '/commands.html' | relative_url }}">Commands</a></li>
                </ul>
            </aside>
            <section class="content">
                {{ content }}
            </section>
        </main>
    </body>
</html>
